<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Spaning</title>
</head>
<body>
 <caption>Good job</caption>
  <table border="1">
    
    <tbody> <!-- always use tbody & thead it is standard -->
        <tr>
            <td rowspan="2">Name</td>
            <td colspan="2">Region</td>
        </tr>
        <tr>
            <td>City</td>
            <td>Post Code</td>
        </tr>
        <tr>
            <td>Innan Mei S</td>
            <td>Tegal</td>
            <td>52123</td>
        </tr>
        <tr>
            <td>Jimy John</td>
            <td>Semarang</td>
            <td>7586</td>
        
        </tr>
        <tr>
            <td>Arde Sany</td>
            <td>Jakarta</td>
            <td>58985</td>
        
        </tr>
    </tbody>

  </table>
</body>
</html>
